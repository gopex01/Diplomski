
<div mat-dialog-actions class="mat-dialog-container">
    <h1 mat-dialog-title>Enter the email to which you want to receive a temporary password</h1>
    <input type="email" [(ngModel)]="valueEmail" placeholder="Enter email">
    <input type="text" [(ngModel)]="valueUsername" placeholder="Enter username">
    <button mat-button (click)="sendEmail()">Reset</button>
</div>
