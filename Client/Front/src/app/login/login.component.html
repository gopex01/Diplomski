
<!doctype html>
<html lang="en">
<head>
  <title>Webleb</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div id="stars"></div>
<div id="stars2"></div>
<div id="stars3"></div>
<div class="section">
  <div class="container">
    <div class="row full-height justify-content-center">
      <div class="col-12 text-center align-self-center py-5">
        <div class="section pb-5 pt-5 pt-sm-2 text-center">
          <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
                <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                <label for="reg-log"></label>
          <div class="card-3d-wrap mx-auto">
            <div class="card-3d-wrapper">
              <div class="card-front">
                <div class="center-wrap">
                  <div class="section text-center">
                    <h4 class="mb-4 pb-3">Log In</h4>
                    <div class="form-group">
                      <input [(ngModel)]="valueUsername" type="email" class="form-style" placeholder="Username" >
                      <i class="input-icon uil uil-at"></i>
                    </div>	
                    <div class="form-group mt-2">
                      <input [(ngModel)]="valuePassword" type="password" class="form-style" placeholder="Password">
                      <i class="input-icon uil uil-lock-alt"></i>
                    </div>
                    <a  class="btn mt-4" (click)="login()">Login</a>
                  </div>
                  <div class="pomocni">
                    <a class="linkerA" (click)="forgotPassword()">Forgot password?</a>
                    <a class="linkerB" [routerLink]="['']">Home page</a>
                  </div>
                </div>
                  </div>
              <div class="card-back">
                <div class="center-wrap">
                  <div class="section text-center">
                    <h4 class="mb-3 pb-3">Sign Up</h4>
                    <!--<div class="cont">-->
                      <div class="form-groupV2">
                        <input [(ngModel)]="valueNameAndSurname" type="text" class="form-styleV2" placeholder="Name&Surname">
                        <i class="input-iconV2 uil uil-user"></i>
                      </div>
                      <div class="form-groupV2 mt-2">
                        <input [(ngModel)]="valueEmail" type="email" class="form-styleV2" placeholder="Email">
                        <i class="input-iconV2 uil uil-at"></i>
                      </div>
                      <div class="form-groupV2 mt-2">
                        <input [(ngModel)]="valueUsernameReg" type="text" class="form-styleV2" placeholder="Username">
                        <i class="input-iconV2 uil uil-user"></i>
                      </div>
                      <div class="form-groupV2 mt-2">
                        <input [(ngModel)]="valuePasswordReg" type="password" class="form-styleV2" placeholder="Password">
                        <i class="input-iconV2 uil uil-lock-alt"></i>
                      </div>
                      <div class="form-groupV2 mt-2">
                        <input [(ngModel)]="valuePhoneNumber" type="text" class="form-styleV2" placeholder="PhoneNumber">
                        <i class="input-iconV2 uil uil-phone"></i>
                      </div>
                      <!--<div class="form-groupV2 mt-2">
                        <input [(ngModel)]="valueDate" type="text" class="form-styleV2" placeholder="Date of Birth">
                        <i class="input-iconV2 uil uil-schedule"></i>
                      </div>-->
                      <div class="form-groupV2 mt-2">
                        <mat-form-field appearance="fill" style="height: 65px; font-size: 14px; width: 100%;">
                          <mat-label style="font-size: 14px;">Select date of birth</mat-label>
                          <input matInput [matDatepicker]="picker" [(ngModel)]="valueDate" style="font-size: 14px; padding: 0 12px;">
                          <mat-datepicker-toggle matIconSuffix [for]="picker" style="font-size: 16px;"></mat-datepicker-toggle>
                          <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                        
                      </div>
                      <div class="form-groupV2 mt-2">
                        <input [(ngModel)]="valueJMBG" type="text" class="form-styleV2" placeholder="JMBG">
                        <i class="input-iconV2 uil uil-schedule"></i>
                      </div>
                      <div class="form-groupV2 mt-2">
                        <input [(ngModel)]="valueCity" type="text" class="form-styleV2" placeholder="City">
                        <i class="input-iconV2 uil uil-schedule"></i>
                      </div>	
                   <!-- </div>-->
                    <a class="btn2 mt-4" (click)="register()">Register</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
</body>
</html>
