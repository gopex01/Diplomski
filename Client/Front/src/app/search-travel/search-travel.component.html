<head>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800,900" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<header class="navbar">
    <span class="username">Welcome User</span>
    <a [routerLink]="['/UserProfile']"><i class="fas fa-home"></i>Home</a>
</header>
<h1 class="klasa">Search travel</h1>
<div class="container">
<section class="search-form">
  <h2>Search</h2>
  <form (submit)="onSearch()">
    <input type="text" [(ngModel)]="startPoint" name="startPoint" placeholder="From" required />
    <input type="text" [(ngModel)]="endPoint" name="endPoint" placeholder="To" required />
    <button type="submit">Search</button>
  </form>
</section>
</div>
